<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Lab 3 - Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="headAFoot"><header><h1>Lab 3 - Rock Paper Scissors</h1></header></div>
        <div class="navBar">
            <a href="https://www.reddit.com/r/dataisbeautiful/comments/xtnsj3/oc_how_to_mathematically_win_at_rock_paper/">Find out how to win</a>
            <a href="https://arstechnica.com/science/2014/05/win-at-rock-paper-scissors-by-knowing-thy-opponent/">Link 2</a>
            <a href="https://stackoverflow.com/questions/9067892/how-to-align-two-elements-on-the-same-line-without-changing-html">Link 3</a>
        </div>
        <div class="content">
            <div class="mainContent">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="choice">Choose:</label>
                    <select id="choice" name="choice">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                    <button type="submit">Throw!</button>
                </form>
            </div>
            <div class="sidebar">
                <h2><b><u>Rules</u></b></h2>
                <p><b>You must choose Rock, Paper or Scissors<br>The Combos are as follows:</b></p>
                <ul>
                    <li>Rock beats Scissors</li>
                    <li>Scissors beats Paper</li>
                    <li>Paper beats Rock</li>
                </ul>
            </div>
        </div>
        <div class="headAFoot"><footer>This is a footer</footer></div>
    </body>
</html>
